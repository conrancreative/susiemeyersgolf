<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Contact Requested | Susie Meyers Golf Instruction Tucson, AZ
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="build/css/tailwind.css" />
  </head>

  <body>
    <script src="assets/js/scripts.js"></script>
    <header class="w-full flex flex-col min-h-screen">
      <nav class="z-50 relative">
        <div class="h-16 bg-white flex items-center px-4 shadow">
          <div class="w-1/3">
            <button
              onclick="navToggle()"
              class="uppercase font-600 text-primary-red-500 leading-none focus:outline-none"
            >
              <div class="text-primary-red-500 font-600 pr-2 flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="12"
                  class="fill-current mr-2"
                >
                  <g fill="none" stroke="#9d201a" stroke-width="2">
                    <path data-name="Line 1" d="M0 1h20" />
                    <path data-name="Line 2" d="M0 6h20" />
                    <path data-name="Line 3" d="M0 11h20" />
                  </g>
                </svg>
                <span class="pl-2">MENU</span>
              </div>
            </button>
          </div>
          <div class="w-1/3 flex justify-center">
            <a href="/">
              <img
                src="assets/img/logos/susie-meyers-golf-logo.png"
                class="w-24 h-24 mt-16"
              />
            </a>
          </div>
          <div class="w-1/3 flex justify-end">
            <a
              href="/lessons"
              class="uppercase font-500 text-primary-red-500 font-600 leading-none"
            >
              LESSONS
            </a>
          </div>
        </div>
        <div
          class="w-full absolute h-screen top-0 left-0 z-0 bg-white hidden"
          id="nav"
        >
          <button
            onclick="navToggle()"
            class="h-16 px-4 uppercase font-600 text-primary-red-500 leading-none focus:outline-none"
          >
            <div class="text-primary-red-500 font-600 pr-2 flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="12"
                class="fill-current"
              >
                <g>
                  <path
                    data-name="Rectangle 28"
                    d="M5.414 0l10.607 10.607-1.415 1.414L4 1.414z"
                  />
                  <path
                    data-name="Rectangle 29"
                    d="M4 10.607L14.607 0l1.414 1.415L5.414 12.02z"
                  />
                </g>
              </svg>
              <span class="pl-2">CLOSE</span>
            </div>
          </button>
          <div class="bg-white flex flex-wrap">
            <div class="mt-4 px-4 w-full md:w-1/2">
              <a
                href="/point-a-golf"
                class="w-full pt-6 pb-1 flex text-xl md:text-2xl lg:text-3xl font-300 tracking-wide leading-none border-b border-gray-200 hover:font-500 hover:text-primary-red-500"
                >Point A Golf</a
              >
              <a
                href="/lessons"
                class="w-full pt-6 pb-1 flex text-xl md:text-2xl lg:text-3xl font-300 tracking-wide leading-none border-b border-gray-200 hover:font-500 hover:text-primary-red-500"
                >Golf Lessons</a
              >
              <a
                href="/media"
                class="w-full pt-6 pb-1 flex text-xl md:text-2xl lg:text-3xl font-300 tracking-wide leading-none border-b border-gray-200 hover:font-500 hover:text-primary-red-500"
                >Articles & Media</a
              >
              <a
                href="/contact"
                class="w-full pt-6 pb-1 flex text-xl md:text-2xl lg:text-3xl font-300 tracking-wide leading-none border-b border-gray-200 hover:font-500 hover:text-primary-red-500"
                >Contact</a
              >
              <a
                href="/point-a-golf-book"
                class="w-full pt-6 pb-1 flex md:hidden text-xl md:text-2xl lg:text-3xl font-300 tracking-wide leading-none border-b border-gray-200 hover:font-500 hover:text-primary-red-500"
                >Golf From Point A Book</a
              >
            </div>
            <div
              class="w-full md:w-1/2 mt-8 hidden md:flex flex-wrap md:justify-center"
            >
              <div class="px-4 w-48 md:w-56 lg:w-64 flex">
                <img src="assets/img/book/book-nav.png" />
              </div>
              <div class="w-auto px-4 mt-8 w-full md:text-center">
                <a
                  href="/point-a-golf-book"
                  class="bg-primary-red-500 border border-primary-red-500 shadow-lg rounded-xl text-white px-6 py-4 hover:bg-primary-red-700 hover:border-primary-red-700 hover:text-white focus:outline-none font-500 tracking-wider"
                >
                  Point A Golf Book
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="flex-grow flex flex-wrap items-center justify-center">
        <h1
          class="text-3xl font-200 leading-tight flex flex-wrap text-center w-full -mt-24 px-8 max-w-screen-md"
        >
          <span
            class="w-full font-600 text-sm uppercase mt-1 text-primary-red-600"
            >SUCCESS!</span
          >
          <span class="w-full mt-4"
            >Your form has been submitted. Susie will be in touch as soon as
            possible!</span
          >
        </h1>
      </div>
    </header>

    <footer>
      <div class="bg-gray-900 py-16">
        <div class="flex flex-wrap w-full max-w-screen-md mx-auto">
          <div class="p-4 w-full sm:w-1/3 flex items-center justify-center">
            <img
              src="assets/img/logos/susie-meyers-golf-logo.png"
              class="w-24 h-24"
            />
          </div>
          <div
            class="p-4 w-full sm:w-1/3 sm:order-3 flex items-center justify-center"
          >
            <img
              src="assets/img/logos/pga-of-america-logo.png"
              class="w-24 h-24"
            />
          </div>
          <div
            class="p-4 w-full sm:w-1/3 sm:order-2 flex items-center justify-center"
          >
            <img src="assets/img/logos/golf-top-100-logo.png" class="w-24" />
          </div>
        </div>
        <div class="flex flex-wrap items-center justify-center my-8">
          <div class="p-4 w-full max-w-screen-md mx-auto">
            <h4
              class="text-primary-red-600 text-2xl uppercase text-center font-600"
            >
              Play Point A Golf
            </h4>
            <div class="w-full text-center text-white mt-8 flex flex-wrap">
              <div class="p-2 w-full md:w-1/3 flex justify-center">
                <a href="" class="w-auto">
                  <div
                    class="font-500 hover:bg-white hover:text-gray-700 px-4 py-2 border border-white rounded-full"
                  >
                    Request a Golf Lesson
                  </div>
                </a>
              </div>
              <div class="p-2 w-full md:w-1/3 flex justify-center">
                <a href="">
                  <div
                    class="font-500 hover:bg-white hover:text-gray-700 px-4 py-2 border border-white rounded-full"
                  >
                    Point A Golf Book
                  </div>
                </a>
              </div>
              <div class="p-2 w-full md:w-1/3 flex justify-center">
                <a href="">
                  <div
                    class="font-500 hover:bg-white hover:text-gray-700 px-4 py-2 border border-white rounded-full"
                  >
                    Point A Golf Philosophy
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap">
          <div class="text-white text-center font-600 text-lg w-full">
            &copy; Susie Meyers Golf <span id="year"></span>
          </div>
          <div class="mt-4 flex justify-center w-full">
            <div class="p-4">
              <div class="h-10 w-10 bg-white rounded-full"></div>
            </div>
            <div class="p-4">
              <div class="h-10 w-10 bg-white rounded-full"></div>
            </div>
            <div class="p-4">
              <div class="h-10 w-10 bg-white rounded-full"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script>
    document.getElementById("year").innerHTML = new Date().getFullYear();
  </script>
</html>
